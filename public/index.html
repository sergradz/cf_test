<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
</head>
<body>
    <h3>Currency rates in real time</h3>
    <div id="currencyRates"></div>

<script>

    var chart;
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#currencyRates').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                marginLeft: 10
            },

            title: {
                text: 'Currency Rates'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Value'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                            Highcharts.numberFormat(this.y, 4);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [

            ]
        });

        chart = $('#currencyRates').highcharts();
        console.log(chart)
    });

    var socket = io();

    socket.on("connect", function(){
        console.log("Connected to socket server");
    });

    socket.on("new_data", function(data) {
        console.log(data);
        var seriesId = data.currencyFrom + "_" + data.currencyTo;

        var series = chart.get(seriesId);
        if (!series) {
            series = chart.addSeries({
                id: seriesId,
                name:  data.currencyFrom + "/" + data.currencyTo,
                data: []
            }, true);
        }
        var now = (new Date()).getTime();
        var shift = (now - chart.xAxis[0].min) / 1000 > 60;
        series.addPoint([now, data.rate], true, shift);
    });




</script>


</body>
</html>
